<!DOCTYPE html>
<html>
<head>
<body>
  
  
  <img id="slideshow" src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" width="300" height="200">
<script>
  var images = ["https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png", "https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg", "https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"]; // An array of image sources
  var index = 0; // The index of the current image
  var slideshow = document.getElementById("slideshow"); // The image element
  function changeImage() {
    index = (index + 1) % images.length; // Increment the index and wrap around if necessary
    slideshow.src = images[index]; // Change the image source
  }
  setInterval(changeImage, 3000); // Call the changeImage function every 3 seconds
</script>

<style>
  /* Add some transition effect for smooth animation */
  img {
    transition: transform 0.5s;
  }
</style>
<script>
  // Get the image element by its id
  var img = document.getElementById("myImage");
  // Define a function to enlarge the image
  function enlargeImage() {
    // Scale the image by 50%
    img.style.transform = "scale(1.5)";
  }
  // Add a click event listener to the image
  img.addEventListener("click", enlargeImage);
</script>
<img id="myImage" src="https://www.bing.com/th?id=OIP.0Yyq6aZ9w6f8X7j0z2l4RwHaE8&pid=Api&rs=1" alt="Cute cat">

  
</body>
</head>
</html>
